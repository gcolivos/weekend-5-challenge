<div class="jumbotron">
    <div class="container text-center">
        <h1>For Rent</h1>
    </div>
</div>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Property ID</th>
            <th>Rent</th>
            <th>Square Feet</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" ng-repeat="rental in vm.rentals.list">
            <td>{{rental.rent | currency}}</td>
            <td>{{rental.sqft | number}}</td>
            <td>{{rental.city}}</td>
            <td><button class="btn btn-danger" ng-click="vm.deleteRental(rental)">Delete</button></td>            
        </tr>
    </tbody>
</table>
